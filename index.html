<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icon.png" />
  <title>Parabéns!</title>
</head>
<body>
  <header>
    <h1>Feliz aniversário! 🎂🎉🥳</h1>
  </header>

  <section id="video-miranha">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/H27SIrvnqaQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </section>

  <section id="presente">
    <p>Você recebeu um presente! Digite seu email abaixo para poder garantir sua recompensa:</p>

    <div id="email-container">
      <input type="email" id="presente-email" />
      <input type="button" value="Enviar" onclick="alerta()" />
    </div>
  </section>
</body>

<script>
  function alerta() {
    alert("Alerta: A segurança do seu dispositivo foi violada. Chame as autoridades.");
  }
</script>
</html>
